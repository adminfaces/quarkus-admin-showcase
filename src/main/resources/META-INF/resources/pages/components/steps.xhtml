<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Menu - Steps
    </ui:define>

    <ui:define name="description">
        Steps components is an indicator for the steps in a workflow. Layout of steps component is optimized for responsive design.
    </ui:define>

    <ui:define name="head-end">
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

            .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                color: #555;
            }
        </style>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <adm:breadcrumb title="Steps"/>
            <h3 style="margin-top:0">Basic</h3>
            <p:steps>
                <p:menuitem value="Personal"/>
                <p:menuitem value="Seat Selection"/>
                <p:menuitem value="Payment"/>
                <p:menuitem value="Confirmation"/>
            </p:steps>

            <h3>Interactive</h3>
            <p:steps activeIndex="1" styleClass="custom" readonly="false">
                <p:menuitem value="Personal" url="#"/>
                <p:menuitem value="Seat Selection" url="#"/>
                <p:menuitem value="Payment" url="#"/>
                <p:menuitem value="Confirmation" url="#"/>
            </p:steps>
        </h:form>
    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="steps.xhtml">
               <pre>
                   <code class="language-html"><h:outputText
                           value="#{sourceCodeMB.getPageSource()}" escape="true"/>
                   </code>
               </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
