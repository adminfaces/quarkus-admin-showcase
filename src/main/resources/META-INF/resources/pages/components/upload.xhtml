<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Fileupload
    </ui:define>


    <ui:define name="body">
        <adm:breadcrumb title="Upload"/>

        <div class="box box-info">
            <div class="box-header with-border">
                <h:form>
                    <p:fileUpload fileUploadListener="#{fileuploadMB.handleFileUpload}" mode="advanced"
                                  dragDropSupport="true" auto="false" onstart="showBar()" oncomplete="hideBar()"
                                  multiple="true" update="messages" sizeLimit="1000000" fileLimit="3"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                </h:form>
            </div>
        </div>
    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="upload.xhtml">
           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
            </p:tab>

            <p:tab title="FileuploadMB.java">
              <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.FileuploadMB')}"
                                 escape="false"/>
               </code>
             </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
