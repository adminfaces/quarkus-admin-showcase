<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="head-end">
        <style type="text/css">
            div.ui-panel {
                margin-bottom: 20px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Panel
    </ui:define>

    <ui:define name="description">
        <p:link value="Panel"
                href="http://www.primefaces.org/showcase/ui/panel/panel.xhtml"/> is a grouping component with a header, content and footer.
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Panel"/>
        <h:form>
            <p:growl id="msgs" showDetail="true"/>

            <p:panel id="basic" header="Basic" footer="Movie Details">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                        value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>


            <p:panel header="No border" footer="Movie Details"  styleClass="no-border">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                        value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Card" footer="Movie Details"  styleClass="card">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                        value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>  

            <p:panel id="box-colors-panel" header="Box Colors - #{panelMB.selectedColor}" styleClass="#{panelMB.selectedColor} #{panelMB.solid ? 'box-solid':''}">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                        value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
                <f:facet name="footer">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel value="Choice box colors" for="box-colors"/>
                        </div>

                        <div class="ui-g-12">
                            <p:selectOneRadio id="box-colors" value="#{panelMB.selectedColor}" >
                                <f:selectItems value="#{panelMB.boxColors}" var="color" itemLabel="#{color}" itemValue="#{color}"/>
                                <p:ajax update="box-colors-panel"/>
                            </p:selectOneRadio>
                        </div>

                        <div class="ui-g-1">
                            <p:outputLabel value="Box solid?" for="box-solid"/>
                        </div>

                        <div class="ui-g-11">
                            <p:inputSwitch id="box-solid" value="#{panelMB.solid}">
                                <p:ajax update="box-colors-panel"/>
                            </p:inputSwitch>
                        </div>
                    </div>
                </f:facet>
            </p:panel>
            <p:panel id="toggleable" header="Toggleable" toggleable="true" closable="true" toggleSpeed="500"
                     closeSpeed="500" widgetVar="panel">

                <p:ajax event="close" listener="#{panelMB.onClose}" update="msgs" ignoreAutoUpdate="true"/>
                <p:ajax event="toggle" listener="#{panelMB.onToggle}" update="msgs" ignoreAutoUpdate="true"/>

                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather2.jpg"/>
                    <h:outputText value="Francis Ford Coppola's legendary continuation..."/>
                </h:panelGrid>

                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()"/>
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>
            </p:panel>

            <p:panel id="toggleable-solid" header="Toggleable solid" toggleable="true" closable="true" toggleSpeed="500"
                     closeSpeed="500" widgetVar="panel-solid" styleClass="box-danger box-solid">

                <p:ajax event="close" listener="#{panelMB.onClose}" update="msgs" ignoreAutoUpdate="true"/>
                <p:ajax event="toggle" listener="#{panelMB.onToggle}" update="msgs" ignoreAutoUpdate="true"/>

                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather2.jpg"/>
                    <h:outputText value="Francis Ford Coppola's legendary continuation..."/>
                </h:panelGrid>

                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()"/>
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>
            </p:panel>

            <p:panel id="custom" header="Custom Actions" >
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather3.jpg"/>
                    <h:outputText value="After a break of more than 15 years..."/>
                </h:panelGrid>

                <f:facet name="actions">
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText
                            styleClass="ui-icon ui-icon-help"/></h:commandLink>
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText
                            styleClass="ui-icon ui-icon-star"/></h:commandLink>
                </f:facet>
            </p:panel>

            <p:panel id="horizontal" header="Horizontal Toggle" toggleable="true" toggleOrientation="horizontal">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                        value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="panel.xhtml">
                <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
                </pre>
            </p:tab>

            <p:tab title="PanelMB.java">
                <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.PanelMB')}"
                                 escape="false"/>
               </code>
                </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
