<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Messages
    </ui:define>

    <ui:define name="description">
        This page shows how faces messages are rendered.
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Messages"/>
        <p:panel styleClass="card box-info" header="Messages">
            <p:tooltip/>

            <h:form>
                <p:growl showDetail="true" life="3000" severity="info">
                    <p:autoUpdate/>
                </p:growl>
                <p:growl showDetail="true" sticky="true" severity="warn,error,fatal">
                    <p:autoUpdate/>
                </p:growl>   
                    
                <p:commandButton value="Info" actionListener="#{messagesMB.info}" styleClass="btn-primary"
                                 update="@form"/>
                <p:commandButton value="Warn" actionListener="#{messagesMB.warn}" styleClass="btn-warning"
                                 update="@form"/>
                <p:commandButton value="Error" actionListener="#{messagesMB.error}" styleClass="btn-danger"
                                 update="@form"/>
                <p:commandButton value="Fatal" actionListener="#{messagesMB.fatal}" styleClass="btn-fatal"
                                 update="@form"/>
            </h:form>

            <p:separator/>

            <h:form>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:outputLabel for="default" value="Default"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="default" required="true"/>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgDefault" for="default"/>
                    </div>

                    <div class="ui-g-8 ui-sm-12">
                        <div class="material">
                            <p:inputText id="material" required="true" placeholder="Material placeholder"/>
                            <p:outputLabel for="material" value="Material input *"/>
                            <p:message for="material"/>
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <p:outputLabel for="select" value="Select"/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu id="select" value="#{userLoginMB.selected}" required="true">
                            <f:selectItem itemLabel="Select"/>
                            <f:selectItem itemLabel="Credit Card" itemValue="Credit Card"/>
                            <f:selectItem itemLabel="Deposit" itemValue="Deposit"/>
                            <f:selectItem itemLabel="Cash" itemValue="Cash"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgSelect" for="select"/>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="autocomplete" value="Auto Complete"/>
                    </div>
                    <div class="ui-g-8">
                        <p:autoComplete id="autocomplete" completeMethod="#{autoCompleteMB.completeText}"
                                        dropdown="true" required="true"/>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgAutocomplete" for="autocomplete"/>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="chkmenu-multiple" value="Checkbox Menu Multiple"/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectCheckboxMenu id="chkmenu-multiple" label="Cities" required="true"
                                              multiple="true" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{checkboxMB.cities}"/>
                        </p:selectCheckboxMenu>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="multiple" for="chkmenu-multiple"/>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="txt" value="Text"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="txt" required="true"/>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgTxt" for="txt" display="text"/>
                    </div>

                    <div class="ui-g-12">
                        <p:outputLabel for="icon" value="Icon"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="icon" required="true"/>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgIcon" for="icon" display="icon"/>
                    </div>

                    <div class="ui-g-12">
                        <p:outputLabel for="tt" value="Tooltip"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="tt" required="true"/>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgTt" for="tt" display="tooltip"/>
                    </div>

                    <div class="ui-g-4">
                        <p:commandButton id="submitButton" styleClass="btn-primary" value="Submit" update="@form"
                                         ignoreAutoUpdate="true"/>
                    </div>
                </div>


            </h:form>
        </p:panel>
    </ui:define>

    <ui:define name="code">
        <p:tabView styleClass="hidden-sm hidden-xs">
            <p:tab title="messages.xhtml">
           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
            </p:tab>

            <p:tab title="MessagesMB.java">
              <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.MessagesMB')}"
                                 escape="false"/>
               </code>
             </pre>
            </p:tab>
        </p:tabView>

        <p:accordionPanel styleClass="hidden-md hidden-lg no-icon">
            <p:tab title="messages.xhtml">
           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
            </p:tab>

            <p:tab title="MessagesMB.java">
              <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.MessagesMB')}"
                                 escape="false"/>
               </code>
             </pre>
            </p:tab>
        </p:accordionPanel>

    </ui:define>
</ui:composition>
