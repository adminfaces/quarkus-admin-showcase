<!DOCTYPE html>

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Level 2</title>
    </h:head>
     
    <h:body>

        </h:form>
    </h:body>
